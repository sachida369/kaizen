services:
  - type: web
    name: kaizen-recruitment
    runtime: node
    plan: standard
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

databases:
  - name: kaizen-db
    databaseName: kaizen_recruitment
    plan: standard
    version: 15
    ipAllowList: []
